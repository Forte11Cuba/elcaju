name: elcaju
description: "ElCaju - Tu wallet de ecash privado"
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8

  # CDK Flutter (Cashu backend)
  cdk_flutter:
    git:
      url: https://github.com/cashubtc/cdk_flutter.git

  # State Management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.0

  # Icons
  lucide_icons: ^0.257.0

  # Fonts
  google_fonts: ^6.1.0

  # QR Code
  qr_flutter: ^4.1.0
  share_plus: ^12.0.1

  # URL Launcher
  url_launcher: ^6.2.0

  # HTTP client for mint API calls
  http: ^1.2.0

  # CBOR decoder for V4 tokens
  cbor: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/img/elcajucubano.png
    - assets/img/cashu.png
    - assets/img/cashuofficiallogo.jpg

